<!DOCTYPE html>
<html>
    <head>
        <title>Capture Photo</title>
        <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' 'unsafe-inline' data:; style-src * 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/color.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <img id="camImage" src="img/portrait.jpg" />
        <div class="color" id="color" onclick="tts.speak()"><p>Color</p></div>
        
        <div class="button-div">
            <div class="button" id="url-button" onclick="url.urlHandler();"><i class="material-icons">public</i></div>
            <div class="button" id="camera-button" onclick="camera.capturePhoto();"><i class="material-icons">camera_alt</i></div>
            <div class="button" id="gallery-button" onclick="gallery.loadPhoto();"><i class="material-icons">collections</i></div>
        </div>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <script type="text/javascript" charset="utf-8"src="js/color.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/colorData.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/camera.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/url.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/gallery.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/oriantationHandler.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/touchHandler.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/tts.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/style.js"></script>
        <script>
            (function () {
                publicAPI.loadColorData(colorData);
                touchInit(publicAPI.colorName, style.changeColor);
            }());
        </script>
    </body>
</html>
